<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gutierrez</title>
  <link rel="stylesheet" type="text/css" href="src/input.css">
</head>
<style type="text/css">
  * {
  margin: 0;
  padding: 0;
}

img {
  width: 50px;
  height: 50px;
}

.hidden {
  display: flex;
  justify-content: center;
}

a {
  text-decoration: none;
  color: #000;
  display: flex;
  justify-content: center;
  margin-right: 40px;
}

.relative {
  margin-top: 100px;
}

h1 {
  margin-top: 40px;
  text-align: center;
  /*letter-spacing: 2px;*/
  font-size: 50px;
}

p {
  text-align: center;
  margin-bottom: 50px;
}

div {
  font-family: 'Frutiger Neue LT W1G';
}
</style>
<body style="background: linear-gradient(to right, #f3e7e9, #e3eeff); min-height: 100vh;">
  <div class="bg-white">
  <header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global" style="display: flex; align-items: center; justify-content: center;">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <!-- <span class="sr-only">Your Company</span> -->
          <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900" style="margin-left: 350px;">Product</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Features</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Marketplace</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900" style="margin-right: 350px;">Company</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-50"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      </div>
    </div>
  </header>

  <div class="relative isolate px-6 pt-14 lg:px-8">
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
      <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
      <div class="hidden sm:mb-8 sm:flex sm:justify-center">
        <div class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20" style="display: flex; border: 2px solid #ccc; border-radius: 20px; align-items: center; justify-content: center; padding: 5px; color: #3a3b3c; padding-left: 40px;">
          Announcing our next round of funding. <a href="#" class="font-semibold text-indigo-600" style="color: blue; margin-left: 10px;"><span class="absolute inset-0" aria-hidden="true"></span>Read more<span aria-hidden="true">&rarr;</span></a>
        </div>
      </div>
      <div class="text-center">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">System Integration and Architecture</h1>
        <p class="mt-6 text-lg leading-8 text-gray-600" style="color: #3a3b3c;">NPM and GIT activity</p>
        <div class="mt-10 flex items-center justify-center gap-x-6" style="display: flex; align-items: center; justify-content: center;">
          <a href="#" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 button" style="background: #5752b4; color: #fff; width: 110px; height: 40px; align-items: center; border: transparent; border-radius: 5px; font-family: 'Inter Medium'; font-size: 16px; justify-content: center; text-align: center;" onmousemove="this.style.background='#acace6'" onmouseout= "this.style.background='#5752b4'">Get started</a>
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Learn more <span aria-hidden="true">â†’</span></a>
        </div>
      </div>
    </div>
    <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
      <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
  </div>
</div>
</body>
</html>
